<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimena y Carlos<3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #C474DF;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            position: relative;
        }

        .pin-container {
            display: flex;
            align-items: center;
            background: #dbb588;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .pin-image {
            margin-right: 20px;
        }

        .pin-image img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .pin-content {
            text-align: center;
        }

        .pin-display {
            font-size: 2em;
            letter-spacing: 0.5em;
            margin-bottom: 20px;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .key {
            background: #dbb588;
            color: white;
            border: 1px solid #b06ec0;
            border-radius: 25px;
            font-size: 1.5em;
            padding: 15px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .key:hover {
            background: #C474DF;
        }

        .key-clear {
            background: #f44336;
        }

        .key-clear:hover {
            background: #e53935;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('imagenes/amor.png'); 
            background-repeat: repeat; 
            background-size: 100px 100px; 
            opacity: 0.2; 
            z-index: -1; 
        }
    </style>
</head>
<body>
    <div class="pin-container">
        <!-- Foto al lado izquierdo -->
        <div class="pin-image">
            <img src="imagenes/foto1.jpg" alt="Imagen personalizada">
        </div>

        <!-- Contenido del PIN al lado derecho -->
        <div class="pin-content">
            <h2>Introduce el PIN</h2>
            <div id="pinDisplay" class="pin-display">****</div>
            <div class="keypad">
                <button class="key" onclick="pressKey('1')">1</button>
                <button class="key" onclick="pressKey('2')">2</button>
                <button class="key" onclick="pressKey('3')">3</button>
                <button class="key" onclick="pressKey('4')">4</button>
                <button class="key" onclick="pressKey('5')">5</button>
                <button class="key" onclick="pressKey('6')">6</button>
                <button class="key" onclick="pressKey('7')">7</button>
                <button class="key" onclick="pressKey('8')">8</button>
                <button class="key" onclick="pressKey('9')">9</button>
                <button class="key key-clear" onclick="clearPin()">C</button>
                <button class="key" onclick="pressKey('0')">0</button>
                <button class="key" onclick="submitPin()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const correctPin = "2023"; 
        let enteredPin = "";

        function pressKey(key) {
            if (enteredPin.length < 4) {
                enteredPin += key;
                updateDisplay();
            }
        }

        function clearPin() {
            enteredPin = "";
            updateDisplay();
        }

        function submitPin() {
            if (enteredPin === correctPin) {
                //alert("PIN correcto, redirigiendo...");
                window.location.href = "inicio.html"; 
            } else {
                alert("PIN incorrecto, intenta de nuevo.");
                clearPin();
            }
        }

        function updateDisplay() {
            const pinDisplay = document.getElementById("pinDisplay");
            pinDisplay.textContent = enteredPin.padEnd(4, "*");
        }
    </script>
</body>
</html>
